<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parkinson's Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  Parkinson's Disease Prediction (Spiral Image)</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="image" class="form-label">Upload Spiral Image</label>
        <input type="file" class="form-control" name="image" required>
      </div>

      <div class="mb-3">
        <label for="model" class="form-label">Select Model</label>
        <select class="form-select" name="model">
          <option value="ResNet18" {% if model == 'ResNet18' %}selected{% endif %}>ResNet18</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    {% if prediction %}
      <div class="alert alert-info text-center mt-4">
        <h4>Prediction: <strong>{{ prediction }}</strong></h4>
        <p>Confidence: {{ confidence | round(2) }}%</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
