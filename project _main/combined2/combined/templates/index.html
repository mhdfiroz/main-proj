<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
</head>
<body>
    <h2>Parkinson's Disease Prediction</h2>
    
    <h3>Select a Method for Prediction:</h3>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="radio" id="image" name="method" value="image" checked>
        <label for="image">Image-based (Upload an Image)</label><br>

        <input type="radio" id="voice" name="method" value="voice">
        <label for="voice">Voice-based (Upload CSV File with Features)</label><br><br>

        <input type="file" name="file" accept=".png, .jpg, .jpeg, .csv">
        <input type="submit" value="Upload and Predict">
    </form>
</body>
</html>
