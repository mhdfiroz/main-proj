<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson’s Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Parkinson’s Disease Prediction</h1>
        <form method="POST" action="/">
            <div class="row">
                <!-- Example for 22 input features -->
                {% for i in range(1, 23) %}
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="feature{{i}}" class="form-label">Feature {{i}}</label>
                        <input type="number" step="any" class="form-control" id="feature{{i}}" name="feature{{i}}" required>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction %}
        <div class="mt-4 text-center">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
