<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson’s Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Parkinson’s Disease Prediction</h1>
        <form method="POST" action="/">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="MDVP_Fo" class="form-label">MDVP: Fo (Hz)</label>
                        <input type="number" step="any" class="form-control" id="MDVP_Fo" name="MDVP_Fo" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="MDVP_Jitter" class="form-label">MDVP: Jitter (%)</label>
                        <input type="number" step="any" class="form-control" id="MDVP_Jitter" name="MDVP_Jitter" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="MDVP_Shimmer" class="form-label">MDVP: Shimmer</label>
                        <input type="number" step="any" class="form-control" id="MDVP_Shimmer" name="MDVP_Shimmer" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="NHR" class="form-label">NHR</label>
                        <input type="number" step="any" class="form-control" id="NHR" name="NHR" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="HNR" class="form-label">HNR</label>
                        <input type="number" step="any" class="form-control" id="HNR" name="HNR" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="RPDE" class="form-label">RPDE</label>
                        <input type="number" step="any" class="form-control" id="RPDE" name="RPDE" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="DFA" class="form-label">DFA</label>
                        <input type="number" step="any" class="form-control" id="DFA" name="DFA" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="Spread1" class="form-label">Spread1</label>
                        <input type="number" step="any" class="form-control" id="Spread1" name="Spread1" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="Spread2" class="form-label">Spread2</label>
                        <input type="number" step="any" class="form-control" id="Spread2" name="Spread2" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="PPE" class="form-label">PPE</label>
                        <input type="number" step="any" class="form-control" id="PPE" name="PPE" required>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
        {% if prediction %}
        <div class="mt-4 text-center">
            <h2>Prediction: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</
